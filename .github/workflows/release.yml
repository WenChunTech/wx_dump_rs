name: Rust

on:
  workflow_dispatch:
  push:
    tags:
      - '**'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:

    - uses: actions/checkout@v4

    # install rust
    - name: Install minimal nightly with clippy and rustfmt
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        components: rustfmt, clippy

    # use cache
    - name: Run sccache-cache
      uses: mozilla-actions/sccache-action@v0.0.5

    # build binary
    - name: Build
      env:
        SCCACHE_GHA_ENABLED: "true"
        RUSTC_WRAPPER: "sccache"
      run: |
        git clone https://github.com/shenhunluo/iced_gif.git
        cargo build --release
        mv target/release/wx_dump_rs.exe target/release/wx_dump_rs_shell.exe
        tar -zcf wx_dump_rs.tar.gz target/release/*.exe
        echo "${{github.ref}}"
        echo "${{runner.os}}-${{runner.arch}}"

    # - name : upload binary
    #   uses: actions/upload-artifact@master
    #   if: always()
    #   with:
    #     name: Task
    #     path: wx_dump_rs.tar.gz

    - name: upload Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          target/release/wx_dump_rs_shell.exe
        # draft: true
        prerelease: true
